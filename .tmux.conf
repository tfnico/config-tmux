# zsh is kinda tight
set-option -g default-shell $SHELL

# look good, breaks on ubuntu?
#set -g default-terminal "screen-256color"

# Use q for prefix
unbind C-b
set -g prefix C-q

# a mouse
set -g mode-mouse on
setw -g mouse-select-window on
setw -g mouse-select-pane on

# Smaller delay between prefix and command
set -s escape-time 1

